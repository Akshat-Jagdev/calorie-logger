<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calorie Logger">
    <title>Calorie Logger</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; overflow-x: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        const Camera = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
        );
        
        const Trash2 = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );
        
        const X = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        window.storage = {
            get: async (key) => {
                const value = localStorage.getItem(key);
                return value ? { key, value, shared: false } : null;
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
                return { key, value, shared: false };
            },
            delete: async (key) => {
                localStorage.removeItem(key);
                return { key, deleted: true, shared: false };
            },
            list: async (prefix) => {
                const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
                return { keys, prefix, shared: false };
            }
        };

        function CalorieLogger() {
            const [entries, setEntries] = useState([]);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [showCamera, setShowCamera] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const streamRef = useRef(null);

            useEffect(() => {
                loadEntries();
            }, []);

            const loadEntries = async () => {
                try {
                    const result = await window.storage.get('calorie-entries');
                    if (result) {
                        setEntries(JSON.parse(result.value));
                    }
                } catch (error) {
                    console.log('No previous entries found');
                }
            };

            const saveEntries = async (newEntries) => {
                try {
                    await window.storage.set('calorie-entries', JSON.stringify(newEntries));
                } catch (error) {
                    console.error('Failed to save entries:', error);
                }
            };

            const startCamera = async () => {
                try {
                    const constraints = {
                        video: { 
                            facingMode: { exact: 'environment' },
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    setShowCamera(true);
                    
                    // Wait for DOM to update before setting video source
                    setTimeout(() => {
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.setAttribute('playsinline', '');
                            videoRef.current.setAttribute('autoplay', '');
                            videoRef.current.play().catch(err => {
                                console.error('Error playing video:', err);
                            });
                            streamRef.current = stream;
                        }
                    }, 100);
                } catch (error) {
                    console.error('Camera error:', error);
                    alert('Camera access denied. Please enable camera permissions in Settings > Safari > Camera and set it to "Allow".');
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                setShowCamera(false);
                setCapturedImage(null);
            };

            const capturePhoto = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                
                if (video && canvas) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);
                    setCapturedImage(imageData);
                    stopCamera();
                    analyzeFood(imageData);
                }
            };

            const analyzeFood = async (imageData) => {
                setIsAnalyzing(true);
                
                try {
                    const base64Data = imageData.split(',')[1];
                    
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 1000,
                            messages: [{
                                role: 'user',
                                content: [
                                    {
                                        type: 'image',
                                        source: {
                                            type: 'base64',
                                            media_type: 'image/jpeg',
                                            data: base64Data
                                        }
                                    },
                                    {
                                        type: 'text',
                                        text: 'Analyze this food image and provide a calorie estimate. Return ONLY a JSON object with this exact format, no other text: {"foodName": "name of the food", "calories": estimated_calories_as_number, "portion": "portion size description"}. Be specific about the food items you see.'
                                    }
                                ]
                            }]
                        })
                    });

                    const data = await response.json();
                    const textContent = data.content.find(item => item.type === 'text')?.text || '';
                    
                    const jsonMatch = textContent.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        const result = JSON.parse(jsonMatch[0]);
                        
                        const newEntry = {
                            id: Date.now(),
                            foodName: result.foodName,
                            calories: result.calories,
                            portion: result.portion,
                            image: imageData,
                            timestamp: new Date().toLocaleString()
                        };
                        
                        const updatedEntries = [newEntry, ...entries];
                        setEntries(updatedEntries);
                        await saveEntries(updatedEntries);
                    }
                } catch (error) {
                    alert('Failed to analyze food. Please try again.');
                    console.error('Analysis error:', error);
                } finally {
                    setIsAnalyzing(false);
                    setCapturedImage(null);
                }
            };

            const deleteEntry = async (id) => {
                const updatedEntries = entries.filter(entry => entry.id !== id);
                setEntries(updatedEntries);
                await saveEntries(updatedEntries);
            };

            const clearAllEntries = async () => {
                if (window.confirm('Delete all entries? This cannot be undone.')) {
                    setEntries([]);
                    await saveEntries([]);
                }
            };

            const getTotalCalories = () => {
                return entries.reduce((sum, entry) => sum + entry.calories, 0);
            };

            const getTodayCalories = () => {
                const today = new Date().toLocaleDateString();
                return entries
                    .filter(entry => new Date(entry.timestamp).toLocaleDateString() === today)
                    .reduce((sum, entry) => sum + entry.calories, 0);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 pb-20">
                    {/* Header */}
                    <div className="bg-white shadow-md sticky top-0 z-10">
                        <div className="max-w-2xl mx-auto p-4">
                            <h1 className="text-2xl font-bold text-gray-800">üçΩÔ∏è Calorie Logger</h1>
                            <div className="flex gap-4 mt-3">
                                <div className="flex-1 bg-green-100 rounded-lg p-3">
                                    <p className="text-xs text-gray-600">Today</p>
                                    <p className="text-2xl font-bold text-green-700">{getTodayCalories()}</p>
                                    <p className="text-xs text-gray-500">calories</p>
                                </div>
                                <div className="flex-1 bg-blue-100 rounded-lg p-3">
                                    <p className="text-xs text-gray-600">Total</p>
                                    <p className="text-2xl font-bold text-blue-700">{getTotalCalories()}</p>
                                    <p className="text-xs text-gray-500">calories</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Camera View */}
                    {showCamera && (
                        <div className="fixed inset-0 bg-black z-50 flex flex-col">
                            <div className="flex-1 relative">
                                <video
                                    ref={videoRef}
                                    autoPlay
                                    playsInline
                                    className="w-full h-full object-cover"
                                />
                                <button
                                    onClick={stopCamera}
                                    className="absolute top-4 right-4 bg-white rounded-full p-3 shadow-lg"
                                >
                                    <X className="w-6 h-6 text-gray-800" />
                                </button>
                            </div>
                            <div className="bg-black p-6 flex justify-center">
                                <button
                                    onClick={capturePhoto}
                                    className="w-20 h-20 bg-white rounded-full border-4 border-gray-300 active:scale-95 transition-transform"
                                />
                            </div>
                        </div>
                    )}

                    {/* Analyzing Overlay */}
                    {isAnalyzing && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
                            <div className="bg-white rounded-2xl p-6 max-w-sm mx-4 text-center">
                                <div className="w-16 h-16 border-4 border-green-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                <p className="text-lg font-semibold text-gray-800">Analyzing food...</p>
                                <p className="text-sm text-gray-500 mt-2">This may take a few seconds</p>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <div className="max-w-2xl mx-auto p-4">
                        {entries.length === 0 ? (
                            <div className="bg-white rounded-2xl p-8 text-center mt-8">
                                <Camera className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                                <h2 className="text-xl font-semibold text-gray-700 mb-2">No entries yet</h2>
                                <p className="text-gray-500">Take a photo of your food to start tracking calories</p>
                            </div>
                        ) : (
                            <>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-lg font-semibold text-gray-700">Recent Meals</h2>
                                    <button
                                        onClick={clearAllEntries}
                                        className="text-sm text-red-600 hover:text-red-700"
                                    >
                                        Clear All
                                    </button>
                                </div>
                                <div className="space-y-3">
                                    {entries.map(entry => (
                                        <div key={entry.id} className="bg-white rounded-xl shadow-md overflow-hidden">
                                            <div className="flex">
                                                <img
                                                    src={entry.image}
                                                    alt={entry.foodName}
                                                    className="w-24 h-24 object-cover"
                                                />
                                                <div className="flex-1 p-3">
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <h3 className="font-semibold text-gray-800">{entry.foodName}</h3>
                                                            <p className="text-sm text-gray-500">{entry.portion}</p>
                                                            <p className="text-xs text-gray-400 mt-1">{entry.timestamp}</p>
                                                        </div>
                                                        <div className="text-right">
                                                            <p className="text-2xl font-bold text-green-600">{entry.calories}</p>
                                                            <p className="text-xs text-gray-500">cal</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => deleteEntry(entry.id)}
                                                    className="p-3 text-red-500 hover:bg-red-50"
                                                >
                                                    <Trash2 className="w-5 h-5" />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>

                    {/* Floating Camera Button */}
                    <button
                        onClick={startCamera}
                        disabled={isAnalyzing}
                        className="fixed bottom-6 right-6 bg-green-500 text-white rounded-full p-5 shadow-2xl active:scale-95 transition-transform disabled:opacity-50 disabled:cursor-not-allowed z-40"
                    >
                        <Camera className="w-8 h-8" />
                    </button>

                    <canvas ref={canvasRef} className="hidden" />
                </div>
            );
        }

        ReactDOM.render(<CalorieLogger />, document.getElementById('root'));
    </script>
</body>
</html>
